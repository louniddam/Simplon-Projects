<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire JS</title>
</head>
<body>
    <h1>Formulaire</h1>
    <form action="" method="post">
        <label for="prenom">Entrez votre prénom :</label>
        <input type="text" name="prenom" id="prenom" required ="required" maxlength="20">
        <span id="prenom_manquant"></span><br>
        

        <label for="mail">Entrez votre email :</label>
        <input type="mail" name="email" id="mail" required ="required"><br>

        <label for="tel">Numero de téléphone</label>
        <input type="tel" name="tel" id="tel" required ="required"><br>
        
        <input type="submit" value="Valider" id="submit">
    </form>
    <script src="app.js"></script>
</body>
</html>
